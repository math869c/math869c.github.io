<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style_code/style.css">
    <title>The Product Review and Rating</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="prices.html">Coffee Prices</a></li>
            <li><a href="selection.html">Select Your Preferences</a></li>
            <li><a href="reviews.html">Find Reviews</a></li>
            <li><a href="new_review.html">Make A Review</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Leave a Review</h1>
        <div class="rating">
            <span id="rating">0</span>/5
        </div>

        <!-- Replace stars with coffee mugs -->
        <div class="cups" id="cups">
            <span class="cup" data-value="1">&#9675;</span>
            <span class="cup" data-value="2">&#9675;</span>
            <span class="cup" data-value="3">&#9675;</span>
            <span class="cup" data-value="4">&#9675;</span>
            <span class="cup" data-value="5">&#9675;</span>
        </div>

        <!-- Place selection dropdown -->
        <label for="place">Choose a place to review:</label>
        <select id="place">
            <option value="Caffelitten">Caffelitten</option>
            <option value="Hippo Campus">Hippo Campus</option>
            <option value="Kantinen i bygning 35">Kantinen i bygning 35</option>
            <option value="Dræber Kanninen">Dræber Kanninen</option>
            <option value="Katedralen">Katedralen</option>
            <option value="Kantine i bygning 11">Kantine i bygning 11</option>
        </select>

        <p>Share your review:</p>
        <textarea id="review" placeholder="Write your review here"></textarea>
        <button id="submit">Submit</button>

        <div class="reviews" id="reviews"></div>
    </div>

    <script src="../models/reviews.js"></script>
</body>

</html>
